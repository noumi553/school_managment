<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Student Management</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Control Pinel</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-3 text-center">Student Records</h3>

        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name or roll number">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Image</th>
                        <th>Roll #</th>
                        <th>Name</th>
                        <th>Father</th>
                        <th>Village</th>
                        <th>Class</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="updateForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateId">
                    <div class="mb-2"><label>Name</label><input type="text" id="updateName" class="form-control" required></div>
                    <div class="mb-2"><label>Father Name</label><input type="text" id="updateFatherName" class="form-control" required></div>
                    <div class="mb-2"><label>Village</label><input type="text" id="updateVillage" class="form-control" required></div>
                    <div class="mb-2"><label>Class</label><input type="text" id="updateClass" class="form-control" required></div>
                    <div class="mb-2"><label>Roll Number</label><input type="text" id="updateRollNumber" class="form-control" required></div>
                    <div class="mb-2"><label>Email</label><input type="email" id="updateEmail" class="form-control" required></div>
                    <div class="mb-2"><label>Phone</label><input type="text" id="updatePhone" class="form-control" required></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const alldata = [];

        function displayTable(dataArray) {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = "";
            dataArray.forEach(student => {
                const row = document.createElement('tr');
                const imgPath = student.signup?.image?.imagePath || '/uploads/default.jpg'; // default if missing
                row.innerHTML = `
                    <td><img src="${imgPath}" alt="Image" width="60" height="60" style="object-fit: cover; border-radius: 5px;"></td>
                    <td>${student.rollNumber}</td>
                    <td>${student.name}</td>
                    <td>${student.fatherName}</td>
                    <td>${student.village}</td>
                    <td>${student.class}</td>
                    <td>${student.email}</td>
                    <td>${student.phone}</td>
                    <td>
                        <button class="btn btn-sm btn-primary update-btn" data-id="${student._id}">Update</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${student._id}">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.querySelectorAll('.update-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.dataset.id;
                    const student = alldata.find(s => s._id === id);
                    if (student) {
                        document.getElementById('updateId').value = student._id;
                        document.getElementById('updateName').value = student.name;
                        document.getElementById('updateFatherName').value = student.fatherName;
                        document.getElementById('updateVillage').value = student.village;
                        document.getElementById('updateClass').value = student.class;
                        document.getElementById('updateRollNumber').value = student.rollNumber;
                        document.getElementById('updateEmail').value = student.email;
                        document.getElementById('updatePhone').value = student.phone;
                        new bootstrap.Modal(document.getElementById('updateModal')).show();
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.dataset.id;
                    if (confirm('Are you sure you want to delete this student?')) {
                        fetch(`http://localhost:4000/delete/${id}`, {
                            method: 'POST'
                        })
                            .then(res => res.text())
                            .then(response => {
                                alert(response);
                                const index = alldata.findIndex(s => s._id === id);
                                if (index !== -1) {
                                    alldata.splice(index, 1);
                                    displayTable(alldata);
                                }
                            })
                            .catch(err => {
                                console.error('Delete error:', err);
                                alert('Delete failed');
                            });
                    }
                });
            });
        }

        fetch('http://localhost:4000/studentProfile')
            .then(res => res.json())
            .then(data => {
                alldata.push(...data);
                displayTable(alldata);
            })
            .catch(err => console.error("Fetch error:", err));

        document.getElementById('searchInput').addEventListener('input', () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = alldata.filter(s =>
                s.name.toLowerCase().includes(term) ||
                String(s.rollNumber).toLowerCase().includes(term)
            );
            displayTable(filtered);
        });

        document.getElementById('updateForm').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById('updateId').value;
            const updatedData = {
                name: document.getElementById('updateName').value,
                fatherName: document.getElementById('updateFatherName').value,
                village: document.getElementById('updateVillage').value,
                class: document.getElementById('updateClass').value,
                rollNumber: document.getElementById('updateRollNumber').value,
                email: document.getElementById('updateEmail').value,
                phone: document.getElementById('updatePhone').value
            };

            fetch(`http://localhost:4000/data/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            })
                .then(res => res.json())
                .then(updatedStudent => {
                    const index = alldata.findIndex(s => s._id === id);
                    if (index !== -1) {
                        alldata[index] = updatedStudent;
                        displayTable(alldata);
                    }
                    bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide();
                })
                .catch(err => {
                    console.error('Update error:', err);
                    alert('Update failed');
                });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Control Pinel</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">All Students</h2>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Father's Name</th>
                        <th>Village</th>
                        <th>Class</th>
                        <th>Roll No</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Dynamic data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="errorMsg" class="text-danger mt-3 text-center"></div>
    </div>

    <script>
        async function fetchStudents() {
            try {
                const res = await fetch('http://localhost:4000/studentProfile');
                if (!res.ok) {
                    document.getElementById('errorMsg').textContent = 'Failed to load students';
                    return;
                }

                const students = await res.json();
                const tableBody = document.getElementById('studentTableBody');
                tableBody.innerHTML = '';

                students.forEach((student, index) => {
                    tableBody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${student.name}</td>
              <td>${student.fatherName}</td>
              <td>${student.village}</td>
              <td>${student.class}</td>
              <td>${student.rollNumber}</td>
              <td>${student.email || '-'}</td>
              <td>${student.phone || '-'}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2">Update</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          `;
                });

            } catch (err) {
                console.error(err);
                document.getElementById('errorMsg').textContent = 'Server error';
            }
        }

        // Load student data when page loads
        fetchStudents();
    </script>
</body>

</html>

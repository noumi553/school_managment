<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Fees Section</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Control Pinel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manageFees">Student Fees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br>

    <div class="container mt-5">
        <form id="createForm">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Field</th>
                            <th>Input</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Roll Number</td>
                            <td>
                                <input type="text" class="form-control" name="rollNumber"
                                    placeholder="Enter Roll Number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Month</td>
                            <td>
                                <select class="form-control" name="month" required>
                                    <option value="" disabled selected>Select Month</option>
                                    <option value="January 2025">January 2025</option>
                                    <option value="February 2025">February 2025</option>
                                    <option value="March 2025">March 2025</option>
                                    <option value="April 2025">April 2025</option>
                                    <option value="May 2025">May 2025</option>
                                    <option value="June 2025">June 2025</option>
                                    <option value="July 2025">July 2025</option>
                                    <option value="August 2025">August 2025</option>
                                    <option value="September 2025">September 2025</option>
                                    <option value="October 2025">October 2025</option>
                                    <option value="November 2025">November 2025</option>
                                    <option value="December 2025">December 2025</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Fees Status</td>
                            <td>
                                <select class="form-control" name="feesStatus" required>
                                    <option value="Unpaid">Unpaid</option>
                                    <option value="Paid">Paid</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Fees</button>
        </form>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const form = document.getElementById('createForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                rollNumber: formData.get('rollNumber').trim(),
                month: formData.get('month').trim(),
                feesStatus: formData.get('feesStatus')
            };

            try {
                const response = await fetch('http://localhost:4000/fees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const resultText = await response.text();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${resultText}</div>`;
                    form.reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${resultText}</div>`;
                }
            } catch (error) {
                console.error(error);
                messageDiv.innerHTML = `<div class="alert alert-danger">Failed to submit fees. Server Error.</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Control Pinel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teacherAccount">Create Teacher Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teacher">Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Student Form -->
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Add New Teacher</h2>
        <div class="table-responsive">
            <form id="studentForm" class="needs-validation" action="/teacher" method="POST">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Field</th>
                            <th>Input</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Full Name</td>
                            <td><input type="text" class="form-control" name="name" required></td>
                        </tr>
                        <tr>
                            <td>Father Full Name</td>
                            <td><input type="text" class="form-control" name="fatherName" required></td>
                        </tr>
                        <tr>
                            <td>Village</td>
                            <td><input type="text" class="form-control" name="village" required></td>
                        </tr>
                        <tr>
                            <td>Teacher Subject</td>
                            <td>
                                <input type="text" class="form-control" name="subject" required
                                    placeholder="Enter subject e.g., Math,Biology">
                            </td>
                        </tr>
                        <tr>
                            <td>Id</td>
                            <td>
                                <input type="text" class="form-control" name="id" required
                                    placeholder="Unique Id e.g., rp003">
                            </td>
                        </tr>
                        <tr>
                            <td>Email (optional)</td>
                            <td><input type="email" class="form-control" name="email" placeholder="student@example.com">
                            </td>
                        </tr>
                        <tr>
                            <td>Phone (optional)</td>
                            <td><input type="tel" class="form-control" name="phone" placeholder="03xx-xxxxxxx"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" class="btn btn-primary">Add Teacher</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success mt-4 d-none" role="alert">
            Teacher added successfully!
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Bright Future School. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

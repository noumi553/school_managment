<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Student Portal</title>
</head>
<style>
    /* Dark Navbar Styling */
    .custom-navbar {
        background-color: #1c1c1c;
        /* Dark Gray */
    }

    .offcanvas-custom {
        width: 250px;
        background-color: #343a40;
        /* Darker sidebar */
        color: white;
    }

    .offcanvas-custom a.nav-link {
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .offcanvas-custom a.nav-link:hover {
        color: #00bfff;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
    }

    .toggle-btn {
        font-size: 1.5rem;
        color: white;
        border: none;
        background: none;
    }

    .toggle-btn:hover {
        color: #00bfff;
    }

    .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #00bfff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        margin-bottom: 20px;
    }

    .profile-info p {
        font-size: 1.1rem;
        margin-bottom: 10px;
    }

    body {
        background-color: #f8f9fa;
        /* Light background */
        color: #000000;
    }

    .content-container {
        max-width: 600px;
        margin: auto;
        padding: 30px 20px;
        text-align: center;
    }

    .heading {
        font-weight: bold;
        font-size: 1.8rem;
        margin-bottom: 30px;
    }
</style>

<body class="bg-light">
    <nav class="navbar custom-navbar shadow-sm">
        <div class="container-fluid">
            <!-- Hamburger Menu Icon -->
            <button class="toggle-btn me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                &#9776; <!-- Unicode hamburger icon -->
            </button>
            <a class="navbar-brand text-white fw-bold" href="#">Student Profile</a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Student Portal</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="examportal">Exam Date Sheet</a></li>
                <li class="nav-item"><a class="nav-link" href="feesportal">Fees Status</a></li>
                <li class="nav-item"><a class="nav-link" href="transcript">Student Transcript</a></li>
                <li class="nav-item"><a class="nav-link" href="studenthomework">Homework</a></li><br>
                <li class="nav-item">
                    <form method="post" action="/studentlogout" class="logout-form">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div><br>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <div class="col-md-4 text-center p-3 bg-primary text-white">
                            <img id="teacherImage" src="" class="img-fluid rounded-circle border border-white"
                                alt="Student Image" style="width: 150px; height: 150px; object-fit: cover;">
                            <h5 class="mt-3" id="teacherName"></h5>
                            <p class="mb-0" id="teacherSubject"></p>
                        </div>
                        <div class="col-md-8 p-4">
                            <h4 class="mb-4">Profile Information</h4>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Father Name</th>
                                        <td id="teacherFatherName"></td>
                                    </tr>
                                    <tr>
                                        <th>Village</th>
                                        <td id="teacherVillage"></td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td id="teacherEmail"></td>
                                    </tr>
                                    <tr>
                                        <th>Phone</th>
                                        <td id="teacherPhone"></td>
                                    </tr>
                                    <tr>
                                        <th>Student Roll Number</th>
                                        <td id="teacherID"></td>
                                    </tr>
                                    <tr>
                                        <th>Student Class</th>
                                        <td id="class"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Bright Future School. All rights reserved.
    </footer>
    <script>
        // Fetch teacher data from backend
        fetch('http://localhost:4000/studentApi')
            .then(response => response.json())
            .then(data => {
                // Update profile fields
                document.getElementById('teacherImage').src = data.signup.image.imagePath;
                document.getElementById('teacherName').textContent = data.name;
                document.getElementById('teacherSubject').textContent = data.subject;
                document.getElementById('teacherFatherName').textContent = data.fatherName;
                document.getElementById('teacherVillage').textContent = data.village;
                document.getElementById('teacherEmail').textContent = data.email;
                document.getElementById('teacherPhone').textContent = data.phone;
                document.getElementById('teacherID').textContent = data.rollNumber;
                document.getElementById('class').textContent = data.class;
            })
            .catch(error => {
                console.error('Error fetching teacher data:', error);
                alert("Failed to load teacher data.");
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
